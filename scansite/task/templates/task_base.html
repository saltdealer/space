<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
    <head>
        <title>
            {% block title %} {% endblock %}

        <script src="{% static "js/jquery.js" %}"></script>

</html>
